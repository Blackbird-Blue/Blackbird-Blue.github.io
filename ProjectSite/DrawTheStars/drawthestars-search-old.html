<HTML>
  <head>
    <title>Stars</title>
    <link type="text/css" rel="stylesheet" href="drawthestars-old.css">
    <link type="text/css" rel="stylesheet" href="drawthestars-search.css">
  </head>

  <body>
    <div id="back"></div>
    <div id="content">
      <p><b><a href="drawthestars-simple.html">Draw a star?</a> || <a href="drawthestars.html">Draw a bunch of stars?</a> || Draw a ton of stars?</b></p>
      <table id="condition-input">
      	<tr>
          <td>
            <label>Points in Range:</label>
          </td>
          <td>
            <input type="text" size="3" maxlength="3" value="3" id="startPoints"></input> to
            <input type="text" size="3" maxlength="3" value="20" id="endPoints"></input>
          </td>
        </tr>
        <tr>
          <td>
            <label>Jump in Range:</label>
          </td>
          <td>
            <input type="text" size="3" maxlength="3" value="1" id="startJump"></input> to
            <input type="text" size="3" maxlength="3" value="10" id="endJump"></input>
          </td>
        </tr>
        <tr>
      	   <td><label>Condition: </label></td><td><input type="text" size="11" value="true" id="jump"></td>
        </tr>
        <tr>
      	   <td>
             <button id="redraw" onclick="addStars()">Draw</button>
           </td>
           <td>
             <button id="clear" onclick="clearAll()">Clear</button>
           </td>
        </tr>
      </table>
      <br />

      <div id="stars"></div>

      <script src="drawthestars-search.js"></script>
    </div>
  </body>
</HTML>
