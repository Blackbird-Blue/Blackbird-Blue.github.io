<HTML>
  <head>
    <title>Stars</title>
    <link type="text/css" rel="stylesheet" href="../site.css">
  </head>

  <body>
    <header id="header"></header>
    <div id="back"></div>
    <div id="content">

      <table id="condition-input" class="center input">
      	<tr>
          <td class="left">
            Points in Range:
          </td>
          <td class="right">
            <input type="text" size="3" maxlength="3" value="4" id="startPoints"></input> to
            <input type="text" size="3" maxlength="3" value="300" id="endPoints"></input>
          </td>
        </tr>
        <tr>
          <td class="left">
            Jump in Range:
          </td>
          <td class="right">
            <input type="text" size="3" maxlength="3" value="2" id="startJump"></input> to
            <input type="text" size="3" maxlength="3" value="150" id="endJump"></input>
          </td>
        </tr>
        <tr>
      	   <td colspan="2" class="left">Condition: </td><td class="right"><input type="text" size="17" value="p == Math.pow(j, 2)" id="jump"></td>
        </tr>
        <tr>
      	   <td class="right">
             <button id="redraw" onclick="addStars()">Draw</button>
           </td>
           <td class="left">
             <button id="clear" onclick="clearAll()">Clear</button>
           </td>
        </tr>
      </table>
      <br />

      <div id="stars"></div>

    </div>

    <footer id="footer"></footer>

    <script src="../site.js"></script>
    <script src="drawthestars-search.js"></script>
  </body>
</HTML>
