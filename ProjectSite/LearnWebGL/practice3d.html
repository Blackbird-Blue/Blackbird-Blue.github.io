<html>
  <head>
    <title>Test WebGL</title>
  </head>

  <body onload="main();">
    <p>This is a practice webpage in which I will explore WebGL.</p>
    <canvas id="c3d" style="border: 1px solid black;">Please enable JavaScript :(</canvas>
    <script id="vertex-shader" type="notjs">
      attribute vec4 a_position;
      void main() {
        gl_position = a_position;
      }
    </script>
    <script id="fragment-shader" type="notjs">
      precision mediump float;
      void main() {
        gl_FragColor = vec4(1, 0, 0.5, 1);  //reddish-purple
      }
    </script>

    <script src="practice3d.js"></script>
  </body>
</html>
